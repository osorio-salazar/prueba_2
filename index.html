<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" style="margin-top: 60px;">Random Users</h1>
    <div class="user-card">
        <img src="placeholder.jpg" alt="User's Photo" id="user-photo">
        <div class="user-details">
            <h2 id="user-name">Full Name</h2>
            <p id="user-location">Location</p>
            <p id="user-email">Email</p>
            <p id="user-birthdate">Birthdate</p>
            <p id="user-age">Age</p>
            <p id="user-phone">Phone</p>
        </div>
        <button id="refresh-button">Refresh</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
